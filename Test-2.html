<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    "use strict"

    let calculator = {
      value_1: 0,
      value_2: 0,
      
      read() {
        this.value_1 = +prompt("Input first number", 0);
        this.value_2 = +prompt("Input second number", 0);
      },

      sum() {
        alert(this.value_1 + this.value_2);
      },

      mul() {
        alert(this.value_1 * this.value_2);
      },
    };

    calculator.read();
    calculator.sum();
    calculator.mul();
  </script>  
  <!-- <script src="Test-1.js"></script> -->
</body>
</html>
